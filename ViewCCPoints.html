    <!DOCTYPE html>
    <html>
    <head>
      <title>My Page</title>
      <style>
        .title {
          color: goldenrod;
          font-weight: bold;
        }
    
        .points {
          color: red;
        }
    
        .cash {
          color: rgb(55, 192, 91);
          font-weight: bold;
        }
    
        .redeem-button {
          background-color: purple;
          color: white;
          padding: 10px;
          border: none;
          cursor: pointer;
        }
      </style>
      <script>
        function showMessage() {
          alert("Congratulations Poits redeemed!!!");
        }
      </script>
    </head>
    <body>
      <h1 class="title">Points</h1>
      <p class="points">Number of Points: 300</p>
      <p>
        <span class="points">Cash: 20 $</span>
      </p>
      <button class="redeem-button" onclick="showMessage()">Redeem</button>
    </body>
