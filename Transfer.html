<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
      body {
        background-image: url('Background_Logo.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
    
    
</head>
<body>
      
      <h1 class="TransferMoney" > Transfer Money <span class="badge badge-secondary"></span></h1>

      <h2 class="World" > Transfer Money  <br>
        Across World In Real Time <br>
        With No Charge <br>
       </h2>
       <button id="Start" onclick="handleStart()" class="btn btn-outline-primary Start">Start</button><span class="badge badge-secondary"></span>
        <button type="button" class="btn btn-outline-primary Customer" onclick="redirectToReport()">Customer Service</button>

        
        <div id="container"style="display: none;" >
          <div class="card" id="myCard" style="width: 25rem;">
            <div class="card-body">
              <h5 class="TransferOption">Transfer Option</h5>
              <button type="button" class="btn btn-info" onclick="handleInternal()">Internal</button>
              <button type="button" class="btn btn-info" onclick="handleDomestic()">Domestic</button>
              <button type="button" class="btn btn-info" onclick="handleInternational()">International</button>
            </div>
          </div>
        </div>

        <div id="container1" style="display: none;" >
        <div class="card"  style="width: 20rem; height: 25rem; position: absolute; top: 290px; left: 900px;">
          <div class="card-body">
            <div class="Name" style="display: none;" >
              <label for="nameInput">Name:</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>

          
            
            <div class="Credit_Number" style="display: none;">
              <label for="creditCardInput">Bank Account Number:</label>
              <input type="text" class="form-control" id="creditCardInput" placeholder="Credit Card Number">
            </div>
            
            <div class="Amount" style="display: none;">
              <label for="amountInput">Amount:</label>
              <input type="text" class="form-control" id="amountInput" placeholder="Amount">
            </div>

            <div class="Bank_Name"style="display: none;" >
              <label for="bankNameInput">Bank Name:</label>
              <input type="text" class="form-control" id="bankNameInput" placeholder="Bank Name">
            </div>

            <div class="Country" style="display: none;">
              <label for="countryInput">Country:</label>
              <input type="text" class="form-control" id="countryInput" placeholder="Country">
            </div>

            <div class="Reason">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Add reason for transfer
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Living Expenses</a>
                <a class="dropdown-item" href="#">Bill Payments</a>
                <a class="dropdown-item" href="#">Donations</a>
                <a class="dropdown-item" href="#">Tuition Fees</a>
              </div>
              <button id="enterInternalBtn" type="button" onclick="handleEnterInternal()" class="btn btn-primary" style="display: none;">Enter Internal</button>
              <button id="enterDomesticBtn" type="button" onclick="handleEnterDomestic()" class="btn btn-primary" style="display: none;">Enter Domestic</button>
              <button id="enterInternationalBtn" type="button" onclick="handleEnterInternational()" class="btn btn-primary" style="display: none;">Enter International</button>
            </div>





            
        
      

        

         



      
      


      
      

</body>
</html>
