<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">    
    <script src="app.js"></script>
    <title>signUp</title>
    <style>
      body {
        background-image: url('Background_Logo.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>

</head>
<body>

  <h1 class="TitleSign">Sign Up <span class="badge badge-secondary"></span></h1>
  <div class="input-group mb-3" id="UsernameSign">
    <input id="SignUpUsername" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="button-addon2">
  </div>
  
  <div class="input-group mb-3" id="PasswordSign">
    <input id="SignUpPassword" type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="button-addon2">
  </div>
  
  <div class="input-group-append" id="PressSignUp">
    <button onclick="signUp()" id="signUpButton" class="btn btn-primary" type="button">Sign Up</button>
  </div>
  
  <div class="input-group mb-3" id="CheckTerms">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="checkbox" id="TermsCheckbox" aria-label="Checkbox for following text input">
      </div>
    </div>
  </div>
  <h4 class="TitleCheck">I agree to all statements in the Terms of Service <span class="badge badge-secondary"></span></h4>


      <img src="Untitled.png" alt="Image Description" width="400" height="400" class="img-thumbnail"id="Logo_Login">

</body>
</html>
