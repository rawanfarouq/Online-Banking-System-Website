  <!DOCTYPE html>
  <html>
  <head>
    <title>Textbox Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }
  
      .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
  
      .form-group {
        margin-bottom: 15px;
      }
  
      label {
        display: block;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }
  
      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
  
      input[type="text"]:focus,
      input[type="date"]:focus {
        outline: none;
        border-color: #6c63ff;
      }
  
      .button-container {
        text-align: center;
      }
  
      .submit-button {
        background-color: #6c63ff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
  
      .submit-button:hover {
        background-color: #5248e3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center; color: #6c63ff;">Apply For Credit Card</h2>
  
      <div class="form-group">
        <label for="name" style="color: #ff9933;">Name:</label>
        <input type="text" id="name" oninput="checkTitleValue(this)" value="Full name">
      </div>
  
      <div class="form-group">
        <label for="birthdate" style="color: #ff9933;">Birthdate:</label>
        <input type="date" id="birthdate">
      </div>
  
      <div class="form-group">
        <label for="mobile" style="color: #ff9933;">Mobile Number:</label>
        <input type="text" id="mobile">
      </div>
  
      <div class="button-container">
        <button class="submit-button" onclick="showPopupMessage()">Apply Now</button>
      </div>
    </div>
  
    <script>
      function checkTitleValue(element) {
        if (element.value === "Full name") {
          element.value = "";
        }
      }
  
      function showPopupMessage() {
        alert("Request is Successful! ");
      }
    </script>
  </body>
  </html>
