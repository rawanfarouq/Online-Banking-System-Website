    <!DOCTYPE html>
    <html>
    <head>
      <title>Credit Card Payment</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
        }
        
        .title {
          text-align: center;
          font-size: 32px;
          font-weight: bold;
          color: #333;
          margin-top: 20px;
        }
        
        .money {
          text-align: center;
          font-size: 24px;
          font-weight: bold;
          color: #ff9933;
          margin-top: 30px;
        }
        
        .points-container {
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }
        
        .points-select {
          margin-right: 10px;
        }
        
        .amount-input {
          margin-top: 10px;
          text-align: center;
          display: none;
        }
        
        .amount-label {
          font-weight: bold;
          color: #333;
        }
        
        .green-button {
          background-color: #4caf50;
          color: white;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          font-weight: bold;
          font-size: 16px;
          border-radius: 5px;
          margin-top: 30px;
        }
      </style>
      <script>
        function showAmountInput() {
          var amountInput = document.getElementById("amount-input");
          if (document.getElementById("partial-points").checked) {
            amountInput.style.display = "block";
          } else {
            amountInput.style.display = "none";
          }
        }
        
        function showPopupMessage() {
          alert("Payment Successful!.");
        }
      </script>
    </head>
    <body>
      <div class="title">
        Credit Card Payment
      </div>
      
      <div class="money">
        Amount of Money: $13,587
      </div>
      
      <div class="points-container">
        <div class="points-select">
          <input type="radio" id="partial-points" name="points" checked onclick="showAmountInput()">
          <label for="partial-points">Partial Amount</label>
        </div>
        
        <div class="points-select">
          <input type="radio" id="full-points" name="points" onclick="showAmountInput()">
          <label for="full-points">Full Amount</label>
        </div>
      </div>
      
      <div id="amount-input" class="amount-input">
        <label class="amount-label" for="amount">Write Amount:</label>
        <input type="text" id="amount" name="amount">
      </div>
      
      <div class="button-container">
        <button class="green-button" onclick="showPopupMessage()">Pay Now</button>
      </div>
    </body>
    </html>
